<sly
        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
        data-sly-use.faqModel="com.designisdead.aemvuedemo.core.models.FaqModel"></sly>
<div class="cmp--faq__container">
    <avd-faq-list title="${properties.title}">
        <avd-faq-item data-sly-repeat="${faqModel.faqItems}">
            <template #question>${item.question}</template>
            <template #answer>${item.answer}</template>
        </avd-faq-item>
    </avd-faq-list>
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty = (!properties.title)}"></sly>
